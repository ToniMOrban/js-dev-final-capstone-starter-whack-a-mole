<html>
  <head>
    <link rel="stylesheet" href="./src/styles.css">
  </head>
  <body>
    <h1 id="title">Pet-a-Corgi</h1>
    <div>
      <div>
        <h2>Click start to play!</h2>
      </div>
      <div>
        <h2>score: <span id="score">0</span></h2>
      </div>
      <div>
          <h2><span id="timer">0</span> seconds left.</h2>
      </div>
    </div>
    <!-- creates the grid layout and nine moles/holes -->
    <div class="grid">
      <div id="hole0" class="cloud, hole">
        <div id="mole0" class="mole"></div>
      </div>
      <div id="hole1" class="cloud, hole">
        <div id="mole1" class="mole"></div>
      </div>
      <div id="hole2" class="cloud, hole">
        <div id="mole2" class="mole"></div>
      </div>
      <div id="hole3" class="leaves, hole">
        <div id="mole3" class="mole"></div>
      </div>
      <div id="hole4" class="leaves, hole">
        <div id="mole4" class="mole"></div>
      </div>
      <div id="hole5" class="leaves, hole">
        <div id="mole5" class="mole"></div>
      </div>
      <div id="hole6" class="leaves, hole">
        <div id="mole6" class="mole"></div>
      </div>
      <div id="hole7" class="leaves, hole">
        <div id="mole7" class="mole"></div>
      </div>
      <div id="hole8" class="leaves, hole">
        <div id="mole8" class="mole"></div>
      </div>
    </div>

    <!-- creates the start button so that a player can start the game-->
    <button id="start">Start</button>
    
    <script src="./src/index.js"></script>
  </body>
</html>
